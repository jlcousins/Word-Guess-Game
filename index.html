<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>'80s Hangman!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <img id="header" src="assets/images/80s.jpg" alt="Hangman"/>
        <div class="row">
                <div class="col-md-6 gameplay-column">
                    <img id="pacman" src="assets/images/pacman.png" alt="Pacman Hangman"/>
                    <img id="gameover" src="assets/images/game over.jpg" alt="Game Over!"/>
                    <img id="winner" src="assets/images/winner.png" alt="You Win!"/>
                    <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                </div>
        <div class="col-md-6 gameplay-column">
                <h2>Press Any Key to Get Started!</h2>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
            </div>
        </div>
    </div>

    <script>
         resetGame();
         updateDisplay();
     </script>

</body>

</html>
